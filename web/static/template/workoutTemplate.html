
<div class="container">
    <div class="row">
        <div class="btn-group btn-group-justified">
            <div class="container btn-group">
                <button class="add btn btn-primary" ng-click="backToInfo()">Назад
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container animation" ng-repeat="item in items.workoutXML">
    <div class="bs-calltoaction bs-calltoaction-primary">
        <div class="row">
            <div class='col-md-9 cta-contents cta-button'>
                <div><h1 class="update cta-title">{{item.name}}</h1>
                    <div><h4 class="update cta-title">Рейтинг: {{item.rate}}</h4>
                    </div>

                </div>
            </div>
            <div class='col-md-1 cta-button'>
                <button class="btnEdit btn btn-lg btn-block btn-primary" ng-click="rate(1)">+
                </button>
                <button class="btnEdit btn btn-lg btn-block btn-primary" ng-click="rate(0)">-
                </button>
            </div>
            <div class='col-md-2 cta-button'>
                <button class="btnEdit btn btn-lg btn-block btn-primary" ng-click="openWorkout(item)">Открыть
                </button>
            </div>

        </div>
    </div>
</div>
